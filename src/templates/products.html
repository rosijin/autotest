<!DOCTYPE html>

<head>

    <meta name="description" content="">

    <link rel="shortcut icon" href="static/img/favicon.ico">
    
    <link rel="apple-touch-icon" sizes="144x144" href="static/img/ico/apple-touch-icon-144x144.png">

                                        <div class="col-xs-9">
