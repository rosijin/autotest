<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    
    <link rel="apple-touch-icon" sizes="144x144" href="static/img/ico/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/img/ico/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/img/ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" href="static/img/ico/apple-touch-icon-57x57.png">

    <title>Price Tag#</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css') }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body id="page-top" class="regular-navigation">
    <div class="master-wrapper">
        <div class="preloader">
            <div class="preloader-img">
            	<span class="loading-animation animate-flicker"><img src="static/img/loading.GIF" alt="loading" /></span>
            </div>
        </div>
        <!--top-Header-menu-->
        {% include "include/menu.html" %}
        <section id="about" class="">
            <div class="col-lg-12">
                <div class="grid">
                    <div class="item-wrapper">
                        <div class="table-responsive" style="border :0px">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>item</th>
                                <th> </th>
                                <th>ea</th>
                                <th>price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for item in items %}
                            <tr>
                                <td class="d-flex align-items-center border-top-0" style="width: 20%;">
                                <img class="profile-img img-sm img-rounded mr-2" src="http://54.180.36.18:7000/static/download/product/{{item[4]}}" alt="profile image">
                                </td>
                                <td class="d-flex align-items-center border-top-0" style="width: 40%;  padding-top: 40px;">{{item[3]}}</td>
                                <td class="text-danger" style="width: 10%;  padding-top: 40px;">{{item[2]}}</td>
                                <td style="width: 30%; padding-top: 40px;">{{item[6]}} 원</td>
                            </tr>
                            {% endfor %}
                                <tr>
                                    <td class="d-flex align-items-center border-top-0" style="width: 20%;"></td>
                                    <td class="d-flex align-items-center border-top-0" style="width: 40%;  padding-top: 40px; font-weight: 900;">합계</td>
                                    <td class="text-danger" style="width: 10%;  padding-top: 40px;"> </td>
                                    <td style="width: 30%; padding-top: 40px; font-weight: 900;">{{tot}} 원</td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
              </div>
        </section>
        
        <!--footer-->
        {% include "include/footer.html" %}
        <div id="bottom-frame"></div>

        <a href="#" id="back-to-top"><i class="fa fa-long-arrow-up"></i></a>

    </div>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
      
</body>

</html>
